<div class="my-login-page">
  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper">
          <div class="brand">
            <img src="/assets/images/logo.png" alt="Logo"/>
          </div>
          <div class="card fat">
            <div class="card-body">
              <h4 class="card-title">{{title.getTitle()}}</h4>
              <form #f="ngForm" method="POST" class="my-login-validation" novalidate="">
                <div class="form-group">
                  <label for="email">E-mail</label>
                  <input pInputText #email ngModel required autofocus
                         class="form-control mb-4"
                         type="email"
                         id="email"
                         name="email"/>
                  <!--
                  <div class="invalid-feedback">
                    Email is invalid
                  </div>
                -->
                </div>

                <div class="form-group">
                  <label for="senha">Senha</label>
                  <input pInputText #senha ngModel required
                         class="form-control mb-4"
                         type="password"
                         id="senha"
                         name="senha"/>
<!--                    <div class="invalid-feedback">
                      Password is required
                    </div>-->
                </div>
<!--
                <div class="form-group">
                  <div class="custom-checkbox custom-control">
                    <input type="checkbox" name="remember" id="remember" class="custom-control-input">
                    <label for="remember" class="custom-control-label">Remeber Me</label>
                  </div>
                </div>
-->
                <div class="form-group m-0">
                  <!--<button type="submit" class="btn btn-primary btn-block">
                    Login
                  </button>-->
                  <button mdbBtn
                          [disabled]="f.invalid"
                          color="info"
                          block="true"
                          class="my-4"
                          type="submit"
                          (click)="login(email.value, senha.value); senha.value = '';">Login</button>
                </div>
                <!--
                <div class="mt-4 text-center">
                  Don't have an account? <a href="register.html">Create One</a>
                </div>
                -->
                <div class="mt-4 text-center">
                  <a href="javascript:alert('Este recurso ainda não foi implementado!')">
                    Esqueci minha senha
                  </a>
                </div>
                <div class="mt-4 text-center footer">
                  Copyright &copy; 2019 <br/> Projeto Medição
                </div>
              </form>
            </div>
          </div>
          <!--<div class="footer">
            Copyright &copy; 2019 <br/> Projeto Medição
          </div>-->
        </div>
      </div>
    </div>
  </section>
</div>
