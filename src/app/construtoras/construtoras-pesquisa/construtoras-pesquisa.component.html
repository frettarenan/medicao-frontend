<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="ui-g-12">
        <h1>{{title.getTitle()}}</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Razão social</label>
        <input pInputText icon="fa fa-search" type="text" name="razaoSocial" [(ngModel)]="filtro.razaoSocial">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </form>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="construtoras" [responsive]="true"
        [paginator]="true" [rows]="filtro.itensPorPagina"
        [lazy]="true" [totalRecords]="totalRegistros"
        (onLazyLoad)="aoMudarPagina($event)"
        #tabela>
        <ng-template pTemplate="header">
          <tr>
            <th>Razão Social</th>
            <th>CNPJ</th>
            <th>Situação</th>
            <th class="col-acoes-header">Ações</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-construtora>
          <tr>
            <td>{{ construtora.razaoSocial }}</td>
            <td>{{ construtora.cnpj }}</td>
            <td>
              <a href="javascript:;"
                [pTooltip]="construtora.ativo ? 'Desativar' : 'Ativar'"
                tooltipPosition="top"
                (click)="alternarStatus(construtora)">
                {{ construtora.ativo ? 'Ativo' : 'Inativo' }}
              </a>
            </td>
            <td class="col-acoes">
              <a pButton icon="fa fa-pencil" class="botaoAcao"
                pTooltip="Editar" tooltipPosition="top"
                [routerLink]="['/construtoras', construtora.codigo]"></a>

              <button pButton icon="fa fa-trash" class="botaoAcao"
                pTooltip="Excluir" tooltipPosition="top"
                (click)="confirmarExclusao(construtora)"></button>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="4">
              Nenhum registro encontrado
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12">
      <a pButton icon="fa fa-file" label="Novo" routerLink="/construtoras/novo"></a>
    </div>
  </div>

</div>
