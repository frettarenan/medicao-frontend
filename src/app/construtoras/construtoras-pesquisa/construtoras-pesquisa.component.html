<div class="container">
  <form #form autocomplete="off" (ngSubmit)="pesquisar()">
    <div class="ui-g">
        <div class="ui-g-12">
          <h1>{{title.getTitle()}}</h1>
        </div>

        <div class="ui-g-12 ui-fluid">
          <label>Razão social</label>
          <input pInputText type="text" name="razaoSocial" [(ngModel)]="filtro.razaoSocial">
        </div>

        <div class="ui-g-12">
          <button pButton icon="fa fa-search" type="submit" label="Pesquisar"></button>
          <button pButton icon="fa fa-eraser" type="submit" label="Limpar" (click)="form.reset();"></button>
        </div>
    </div>
  </form>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="construtoras" [responsive]="true"
        [paginator]="true" [rows]="filtro.itensPorPagina"
        [lazy]="true" [totalRecords]="totalRegistros"
        (onLazyLoad)="aoMudarPagina($event)"
        #tabela>
        <ng-template pTemplate="header">
          <tr>
            <th>Razão Social</th>
            <th class="width170px">CNPJ</th>
            <th class="width100px">Situação</th>
            <th class="col-acoes-header">Ações</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-construtora>
          <tr>
            <td>{{ construtora.razaoSocial }}</td>
            <td>{{ construtora.cnpj }}</td>
            <td>
              <a href="javascript:;"
                [pTooltip]="construtora.ativo ? 'Desativar' : 'Ativar'"
                tooltipPosition="top"
                (click)="alternarStatus(construtora)">
                {{ construtora.ativo ? 'Ativo' : 'Inativo' }}
              </a>
            </td>
            <td class="col-acoes">
              <a pButton icon="fa fa-pencil" class="width25px"
                pTooltip="Editar" tooltipPosition="top"
                [routerLink]="['/construtoras', construtora.id]"></a>

              <button pButton icon="fa fa-trash" class="width25px"
                pTooltip="Excluir" tooltipPosition="top"
                (click)="confirmarExclusao(construtora)"></button>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="4">
              Nenhum registro encontrado
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12">
      <button pButton icon="fa fa-file" label="Novo" routerLink="/construtoras/novo"></button>
    </div>
  </div>

</div>
