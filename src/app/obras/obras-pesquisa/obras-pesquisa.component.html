<div class="container">
  <form #form autocomplete="off" (ngSubmit)="pesquisar()">
    <div class="ui-g">
        <div class="ui-g-12">
          <h1>{{title.getTitle()}}</h1>
        </div>
        <div class="ui-g-12 ui-fluid">
          <label for="nome">Nome</label>
          <input pInputText type="text" id="nome" name="nome" [(ngModel)]="filtro.nome">
        </div>
        <div *ngIf="auth.jwtPayload.usuario.administrador" class="ui-g-12 ui-fluid">
          <label for="idConstrutoraSelecionada">Construtora</label>
          <p-dropdown inputId="idConstrutoraSelecionada" placeholder="Selecione..."
            [filter]="true" [options]="construtoras"
            [(ngModel)]="idConstrutoraSelecionada" name="idConstrutoraSelecionada"></p-dropdown>
        </div>

        <div class="ui-g-12">
          <button pButton icon="fa fa-search" type="submit" label="Pesquisar"></button>
          <button pButton icon="fa fa-eraser" type="submit" label="Limpar" (click)="form.reset();"></button>
        </div>
    </div>
  </form>

  <div class="ui-g">
    <div class="ui-g-12">

      <p-table [value]="obras" [responsive]="true"
        [paginator]="true" [rows]="filtro.itensPorPagina"
        [lazy]="true" [totalRecords]="totalRegistros"
        (onLazyLoad)="aoMudarPagina($event)"
        #tabela>
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th *ngIf="auth.jwtPayload.usuario.administrador">Construtora</th>
            <th>Usuário responsável</th>
            <th class="width100px">Situação</th>
            <th class="col-acoes-header">Ações</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-obra>
          <tr>
            <td>{{ obra.nome }}</td>
            <td *ngIf="auth.jwtPayload.usuario.administrador">{{ (obra.construtora == null) ? '' : obra.construtora.razaoSocial }}</td>
            <td>{{ obra.usuarioResponsavel.nome }}</td>
            <td>
              <a href="javascript:;"
                 [pTooltip]="obra.ativo ? 'Desativar' : 'Ativar'"
                 tooltipPosition="top"
                 (click)="alternarStatus(obra)">{{ obra.ativo ? 'Ativo' : 'Inativo' }}</a>
            </td>
            <td class="col-acoes">
              <button pButton
                      icon="fa fa-pencil-alt"
                      class="width25px"
                      pTooltip="Editar"
                      tooltipPosition="top"
                      [routerLink]="['/obras', obra.id]"></button>

              <button pButton
                      icon="fa fa-trash"
                      class="width25px"
                      pTooltip="Excluir"
                      tooltipPosition="top"
                      (click)="confirmarExclusao(obra)"></button>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td [colSpan]="auth.jwtPayload.usuario.administrador ? 5 : 4">
              Nenhum registro encontrado
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12" *ngIf="auth.temPermissao('ROLE_CADASTRAR_OBRA')">
      <button pButton icon="fa fa-file" label="Novo" routerLink="/obras/novo"></button>
    </div>
  </div>

</div>
