<div class="content-section introduction">
  <span class="feature-title">{{title.getTitle()}}</span>
</div>
  
<div class="container-full">
  
  <div class="div-padding-bottom">
    <p-panel header="Filtros da Pesquisa" [toggleable]="true" [collapsed]="true">
      <form #form autocomplete="off" (ngSubmit)="pesquisar()">
        <div class="ui-g">
          <div class="ui-g-12 ui-fluid">
            <label for="nome">Nome</label>
            <input pInputText type="text" id="nome" name="nome" [(ngModel)]="filtro.nome">
          </div>
          <div class="ui-g-12 ui-fluid">
            <label for="email">E-mail</label>
            <input pInputText type="text" id="email" name="email" [(ngModel)]="filtro.email">
          </div>
          <div *ngIf="auth.jwtPayload.usuario.administrador" class="ui-g-12 ui-fluid">
            <label for="idConstrutoraSelecionada">Construtora</label>
            <p-dropdown inputId="idConstrutoraSelecionada" placeholder="Selecione..."
              [filter]="true" [options]="construtoras"
              [(ngModel)]="idConstrutoraSelecionada" name="idConstrutoraSelecionada"></p-dropdown>
          </div>
          <div class="ui-g-12">
            <button pButton icon="fa fa-search" type="submit" label="Pesquisar"></button>
            <button pButton icon="fa fa-eraser" type="submit" label="Limpar" (click)="form.reset();"></button>
          </div>
        </div>
      </form>
    </p-panel>
  </div>

  <div class="div-padding-bottom">
    <p-panel header="Resultados da Pesquisa">
      <p-table [value]="usuarios" [responsive]="true"
        [paginator]="true" [rows]="filtro.itensPorPagina"
        [lazy]="true" [totalRecords]="totalRegistros"
        (onLazyLoad)="aoMudarPagina($event)"
        #tabela>
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th *ngIf="auth.jwtPayload.usuario.administrador">Construtora</th>
            <th class="width100px">Situação</th>
            <th class="col-acoes-header">Ações</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-usuario>
          <tr>
            <td>{{ usuario.nome }}</td>
            <td>{{ usuario.email }}</td>
            <td *ngIf="auth.jwtPayload.usuario.administrador">{{ (usuario.construtora == null) ? '' : usuario.construtora.razaoSocial }}</td>
            <td>
              <span *ngIf="usuario.administrador || usuario.id == auth.jwtPayload.usuario.id">{{ usuario.ativo ? 'Ativo' : 'Inativo' }}</span>
              <a *ngIf="!usuario.administrador && usuario.id != auth.jwtPayload.usuario.id"
                href="javascript:;"
                [pTooltip]="usuario.ativo ? 'Desativar' : 'Ativar'"
                tooltipPosition="top"
                (click)="alternarStatus(usuario)">{{ usuario.ativo ? 'Ativo' : 'Inativo' }}</a>
            </td>
            <td class="col-acoes">
              <button pButton
                      *ngIf="auth.temPermissao('ROLE_CADASTRAR_USUARIO')"
                      icon="fa fa-pencil-alt"
                      [disabled]="usuario.administrador"
                      class="width25px"
                      pTooltip="Editar"
                      tooltipPosition="top"
                      [routerLink]="['/usuarios', usuario.id]"></button>

              <button pButton
                      *ngIf="auth.temPermissao('ROLE_REMOVER_USUARIO')"
                      icon="fa fa-trash"
                      [disabled]="usuario.administrador || usuario.id == auth.jwtPayload.usuario.id"
                      class="width25px"
                      pTooltip="Excluir"
                      tooltipPosition="top"
                      (click)="confirmarExclusao(usuario)"></button>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td [colSpan]="auth.jwtPayload.usuario.administrador ? 5 : 4">
              Nenhum registro encontrado
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>

  <button pButton
      *ngIf="auth.temPermissao('ROLE_CADASTRAR_USUARIO')"
      icon="fa fa-file"
      label="Novo"
      routerLink="/usuarios/novo"></button>

</div>
